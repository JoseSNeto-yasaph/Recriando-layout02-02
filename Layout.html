<!DOCTYPE html>
<html lang="en">
<head>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
 <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">

 <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="page">

   <header>
      <h1>Avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="Imagens/img1.svg" alt="Balão contendo estrelas dentro">
   
      <legend>INFORMAÇÕES PESSOAIS</legend>
    </header>

    <form >
     <Fieldset>
        <div class="fieldset-wrapper">
          <div class="col-3">

           <div class="input-wrapper">
             <label for="event-name">Name</label>
             <input type="text" id="event-name">
           </div>
 
           <div class="input-wrapper">
            <label for="event-surname">Sobrenome</label>
            <input type="text" id="event-surname">
           </div>
          </div>
 
           <div class="input-wrapper">
            <label for="event-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="event-email">
           </div>
          
        </div>
      </Fieldset>
      
      <fieldset>
        <div class="fieldset-wrapper">
            <h2>INFORMAÇÕES DO MENTOR</h2>

           <div class="input-wrapper">
             <label for="event-name">Selecione quem foi o seu mentor</label>
             <input type="text" id="event-name">
           </div>

           <div class="input-wrapper">
            <label for="event-info">Feedback sobre o mentor</label>
            <textarea id="event-info"></textarea>
          </div>

          <div class="checkbox-wrapper">
            <input type="checkbox" id="event-private" />
            <label for="event-private">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>   
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <h3>Agendando próxima mentoria.</h3>

          <div class="col-4">

            <div class="input-wrapper">
             <label for="event-date">Data</label>
             <input type="date" id="event-date" />
            </div>

           <div class="input-wrapper">
             <label for="event-begin">Das</label>
             <input type="time" id="event-begin" />
           </div>

            <div class="input-wrapper">
             <label for="event-end">Até</label>
             <input type="time" id="event-end" />
           </div>

          </div>
        </div>
      </fieldset>
    </form>

    <footer>
      <button>
       <input  
        class="button"
        type="submit" 
        form="my-form"
        value="Salvar">
     </button>
    </footer>

  </div>
 </body>
 </html>
